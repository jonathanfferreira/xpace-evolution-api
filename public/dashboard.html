<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPACE Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #6324b2;
            --color-secondary: #eb00bc;
            --color-accent: #ff5200;
            --color-background: #050505;
            --color-text: #ffffff;
            --color-text-muted: rgba(255, 255, 255, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            min-height: 100vh;
            background-image:
                radial-gradient(circle at 15% 50%, rgba(99, 36, 178, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 85% 30%, rgba(235, 0, 188, 0.10) 0%, transparent 50%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--color-secondary), var(--color-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--color-text-muted);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Metrics Cards */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(99, 36, 178, 0.2);
            border-color: rgba(235, 0, 188, 0.3);
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, var(--color-primary), var(--color-secondary));
        }

        .metric-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, rgba(255,255,255,0.8));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .metric-label {
            font-size: 0.875rem;
            color: var(--color-text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0.25rem;
        }

        .metric-change {
            font-size: 0.75rem;
            margin-top: 0.5rem;
            color: #00ff88;
        }

        .metric-change.negative {
            color: #ff4444;
        }

        /* Charts Section */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 1.5rem;
        }

        .chart-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .chart-container {
            position: relative;
            height: 250px;
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: var(--color-text-muted);
        }

        .loading::after {
            content: '';
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--color-secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error State */
        .error {
            color: #ff4444;
            text-align: center;
            padding: 2rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .header { flex-direction: column; gap: 1rem; text-align: center; }
            .charts-grid { grid-template-columns: 1fr; }
            .metric-value { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <h1>ðŸŽ¯ XPACE Analytics</h1>
            </div>
            <div class="status">
                <span class="status-dot"></span>
                <span id="lastUpdate">Carregando...</span>
            </div>
        </header>

        <!-- Metrics Cards -->
        <div class="metrics-grid" id="metricsGrid">
            <div class="metric-card">
                <div class="metric-icon">ðŸ‘¥</div>
                <div class="metric-value" id="totalLeads">-</div>
                <div class="metric-label">Total Leads</div>
            </div>
            <div class="metric-card">
                <div class="metric-icon">ðŸ“…</div>
                <div class="metric-value" id="scheduleRate">-</div>
                <div class="metric-label">Viram HorÃ¡rios</div>
            </div>
            <div class="metric-card">
                <div class="metric-icon">ðŸ’°</div>
                <div class="metric-value" id="priceRate">-</div>
                <div class="metric-label">Viram PreÃ§os</div>
            </div>
            <div class="metric-card">
                <div class="metric-icon">ðŸŽ‰</div>
                <div class="metric-value" id="bookingRate">-</div>
                <div class="metric-label">Clicaram Agendar</div>
            </div>
        </div>

        <!-- Charts -->
        <div class="charts-grid">
            <div class="chart-card">
                <div class="chart-title">ðŸ“Š Funil de ConversÃ£o</div>
                <div class="chart-container">
                    <canvas id="funnelChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <div class="chart-title">ðŸ“ˆ Leads por Dia (Ãšltimos 7 dias)</div>
                <div class="chart-container">
                    <canvas id="dailyChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let funnelChart = null;
        let dailyChart = null;

        // ConfiguraÃ§Ã£o comum dos grÃ¡ficos
        Chart.defaults.color = 'rgba(255,255,255,0.6)';
        Chart.defaults.borderColor = 'rgba(255,255,255,0.1)';

        async function fetchAnalytics() {
            try {
                const response = await fetch('/analytics');
                const data = await response.json();
                
                if (!data.success) throw new Error('Erro ao buscar dados');
                
                updateMetrics(data.stats);
                updateFunnelChart(data.stats);
                updateDailyChart(data.daily);
                updateLastRefresh();
                
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('lastUpdate').textContent = 'Erro ao carregar';
            }
        }

        function updateMetrics(stats) {
            const { totalLeads, byEvent, conversionRates } = stats;
            
            document.getElementById('totalLeads').textContent = totalLeads || 0;
            document.getElementById('scheduleRate').textContent = 
                conversionRates.schedule_view ? `${conversionRates.schedule_view}%` : '0%';
            document.getElementById('priceRate').textContent = 
                conversionRates.price_view ? `${conversionRates.price_view}%` : '0%';
            document.getElementById('bookingRate').textContent = 
                conversionRates.booking_click ? `${conversionRates.booking_click}%` : '0%';
        }

        function updateFunnelChart(stats) {
            const { byEvent } = stats;
            const ctx = document.getElementById('funnelChart').getContext('2d');
            
            const labels = ['Menu', 'HorÃ¡rios', 'PreÃ§os', 'Booking'];
            const data = [
                byEvent.menu_view || 0,
                byEvent.schedule_view || 0,
                byEvent.price_view || 0,
                byEvent.booking_click || 0
            ];

            if (funnelChart) funnelChart.destroy();
            
            funnelChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Leads',
                        data: data,
                        backgroundColor: [
                            'rgba(99, 36, 178, 0.8)',
                            'rgba(150, 50, 180, 0.8)',
                            'rgba(235, 0, 188, 0.8)',
                            'rgba(255, 82, 0, 0.8)'
                        ],
                        borderColor: [
                            'rgba(99, 36, 178, 1)',
                            'rgba(150, 50, 180, 1)',
                            'rgba(235, 0, 188, 1)',
                            'rgba(255, 82, 0, 1)'
                        ],
                        borderWidth: 1,
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: 'rgba(255,255,255,0.05)' }
                        },
                        x: {
                            grid: { display: false }
                        }
                    }
                }
            });
        }

        function updateDailyChart(daily) {
            if (!daily || daily.length === 0) return;
            
            const ctx = document.getElementById('dailyChart').getContext('2d');
            
            const labels = daily.map(d => {
                const date = new Date(d.date);
                return date.toLocaleDateString('pt-BR', { weekday: 'short', day: '2-digit' });
            }).reverse();
            
            const leadsData = daily.map(d => d.leads).reverse();
            const priceData = daily.map(d => d.priceViews).reverse();
            const bookingData = daily.map(d => d.bookings).reverse();

            if (dailyChart) dailyChart.destroy();
            
            dailyChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Leads',
                            data: leadsData,
                            borderColor: 'rgba(99, 36, 178, 1)',
                            backgroundColor: 'rgba(99, 36, 178, 0.1)',
                            fill: true,
                            tension: 0.4
                        },
                        {
                            label: 'PreÃ§os',
                            data: priceData,
                            borderColor: 'rgba(235, 0, 188, 1)',
                            backgroundColor: 'transparent',
                            tension: 0.4
                        },
                        {
                            label: 'Bookings',
                            data: bookingData,
                            borderColor: 'rgba(255, 82, 0, 1)',
                            backgroundColor: 'transparent',
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { usePointStyle: true }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { color: 'rgba(255,255,255,0.05)' }
                        },
                        x: {
                            grid: { display: false }
                        }
                    }
                }
            });
        }

        function updateLastRefresh() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = 
                `Atualizado Ã s ${now.toLocaleTimeString('pt-BR')}`;
        }

        // Carrega dados iniciais
        fetchAnalytics();

        // Auto-refresh a cada 30 segundos
        setInterval(fetchAnalytics, 30000);
    </script>
</body>
</html>
