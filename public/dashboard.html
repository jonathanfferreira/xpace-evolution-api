<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPACE Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        /* XPACE CUSTOM FONTS */
        @font-face {
            font-family: 'Steelfish';
            src: url('/fonts/Steelfish Bd.otf') format('opentype');
            font-weight: 700;
        }

        @font-face {
            font-family: 'Chillax';
            src: url('/fonts/Chillax-Bold.otf') format('opentype');
            font-weight: 700;
        }

        @font-face {
            font-family: 'Chillax';
            src: url('/fonts/Chillax-Semibold.otf') format('opentype');
            font-weight: 600;
        }

        :root {
            --color-primary: #6324b2;
            --color-secondary: #eb00bc;
            --color-accent: #ff5200;
            --color-background: #050505;
            --gradient-xpace: linear-gradient(135deg, var(--color-secondary), var(--color-accent));
            --gradient-purple: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--color-background);
            color: #fff;
            min-height: 100vh;
            background-image:
                radial-gradient(ellipse at 20% 0%, rgba(99, 36, 178, 0.25) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 100%, rgba(235, 0, 188, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(255, 82, 0, 0.05) 0%, transparent 70%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-text {
            font-family: 'Steelfish', sans-serif;
            font-size: 2.5rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            background: var(--gradient-xpace);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-subtitle {
            font-family: 'Chillax', sans-serif;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: -8px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.03);
            padding: 0.75rem 1.25rem;
            border-radius: 100px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff88;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }
        }

        /* METRICS GRID */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .metric-card {
            position: relative;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            padding: 1.75rem;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 20px, 100% 100%, 20px 100%, 0 calc(100% - 20px));
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--gradient-xpace);
            opacity: 0.8;
        }

        .metric-card::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, transparent 50%, rgba(235, 0, 188, 0.3) 50%);
        }

        .metric-card:hover {
            transform: translateY(-6px);
            border-color: rgba(235, 0, 188, 0.3);
            box-shadow: 0 20px 60px rgba(99, 36, 178, 0.15);
        }

        .metric-icon {
            font-size: 2rem;
            margin-bottom: 0.75rem;
            filter: drop-shadow(0 0 10px rgba(235, 0, 188, 0.5));
        }

        .metric-value {
            font-family: 'Steelfish', sans-serif;
            font-size: 3.5rem;
            letter-spacing: 2px;
            background: linear-gradient(180deg, #fff 0%, rgba(255, 255, 255, 0.7) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }

        .metric-label {
            font-family: 'Chillax', sans-serif;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 0.5rem;
        }

        .metric-rate {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 100px;
            color: #00ff88;
        }

        /* CHARTS */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            padding: 1.75rem;
            clip-path: polygon(0 0, calc(100% - 15px) 0, 100% 15px, 100% 100%, 15px 100%, 0 calc(100% - 15px));
        }

        .chart-title {
            font-family: 'Chillax', sans-serif;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .chart-title::before {
            content: '';
            width: 4px;
            height: 16px;
            background: var(--gradient-xpace);
            border-radius: 2px;
        }

        .chart-container {
            height: 280px;
        }

        /* RESPONSIVE */
        @media (max-width: 1024px) {
            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .charts-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
            }

            .metric-value {
                font-size: 2.5rem;
            }
        }

        /* LOADING */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: var(--color-background);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 1;
            transition: opacity 0.5s;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--color-secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader"></div>
    </div>

    <div class="container">
        <header class="header">
            <div class="logo">
                <div>
                    <div class="logo-text">XPACE</div>
                    <div class="logo-subtitle">Analytics Dashboard</div>
                </div>
            </div>
            <div class="status">
                <span class="status-dot"></span>
                <span id="lastUpdate">Conectando...</span>
            </div>
        </header>

        <div class="metrics-grid" id="metricsGrid">
            <div class="metric-card">
                <div class="metric-icon">ðŸ‘¥</div>
                <div class="metric-value" id="totalLeads">0</div>
                <div class="metric-label">Total Leads</div>
            </div>
            <div class="metric-card">
                <div class="metric-icon">ðŸ“…</div>
                <div class="metric-value" id="scheduleViews">0</div>
                <div class="metric-label">Viram HorÃ¡rios</div>
                <div class="metric-rate" id="scheduleRate">0%</div>
            </div>
            <div class="metric-card">
                <div class="metric-icon">ðŸ’°</div>
                <div class="metric-value" id="priceViews">0</div>
                <div class="metric-label">Viram PreÃ§os</div>
                <div class="metric-rate" id="priceRate">0%</div>
            </div>
            <div class="metric-card">
                <div class="metric-icon">ðŸŽ‰</div>
                <div class="metric-value" id="bookings">0</div>
                <div class="metric-label">Agendaram</div>
                <div class="metric-rate" id="bookingRate">0%</div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-card">
                <div class="chart-title">Funil de ConversÃ£o</div>
                <div class="chart-container">
                    <canvas id="funnelChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <div class="chart-title">Leads por Dia</div>
                <div class="chart-container">
                    <canvas id="dailyChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        let funnelChart = null, dailyChart = null;
        Chart.defaults.color = 'rgba(255,255,255,0.5)';
        Chart.defaults.borderColor = 'rgba(255,255,255,0.08)';

        async function fetchAnalytics() {
            try {
                const res = await fetch('/analytics');
                const data = await res.json();
                if (!data.success) throw new Error('API Error');

                updateMetrics(data.stats);
                updateFunnelChart(data.stats);
                updateDailyChart(data.daily);
                updateTime();
                hideLoading();
            } catch (e) {
                console.error(e);
                document.getElementById('lastUpdate').textContent = 'Erro de conexÃ£o';
                hideLoading();
            }
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }

        function updateMetrics(stats) {
            const { totalLeads, byEvent, conversionRates } = stats;
            document.getElementById('totalLeads').textContent = totalLeads || 0;
            document.getElementById('scheduleViews').textContent = byEvent.schedule_view || 0;
            document.getElementById('priceViews').textContent = byEvent.price_view || 0;
            document.getElementById('bookings').textContent = byEvent.booking_click || 0;
            document.getElementById('scheduleRate').textContent = `${conversionRates.schedule_view || 0}%`;
            document.getElementById('priceRate').textContent = `${conversionRates.price_view || 0}%`;
            document.getElementById('bookingRate').textContent = `${conversionRates.booking_click || 0}%`;
        }

        function updateFunnelChart(stats) {
            const { byEvent } = stats;
            const ctx = document.getElementById('funnelChart').getContext('2d');
            const data = [
                byEvent.menu_view || 0,
                byEvent.schedule_view || 0,
                byEvent.price_view || 0,
                byEvent.booking_click || 0
            ];
            if (funnelChart) funnelChart.destroy();
            funnelChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['MENU', 'HORÃRIOS', 'PREÃ‡OS', 'BOOKING'],
                    datasets: [{
                        data: data,
                        backgroundColor: [
                            'rgba(99, 36, 178, 0.8)',
                            'rgba(150, 40, 180, 0.8)',
                            'rgba(235, 0, 188, 0.8)',
                            'rgba(255, 82, 0, 0.8)'
                        ],
                        borderRadius: 6,
                        borderSkipped: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.03)' } },
                        x: { grid: { display: false } }
                    }
                }
            });
        }

        function updateDailyChart(daily) {
            if (!daily?.length) return;
            const ctx = document.getElementById('dailyChart').getContext('2d');
            const labels = daily.map(d => {
                const date = new Date(d.date);
                return date.toLocaleDateString('pt-BR', { weekday: 'short', day: '2-digit' });
            }).reverse();
            if (dailyChart) dailyChart.destroy();
            dailyChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        { label: 'Leads', data: daily.map(d => d.leads).reverse(), borderColor: '#6324b2', backgroundColor: 'rgba(99,36,178,0.1)', fill: true, tension: 0.4, pointRadius: 4 },
                        { label: 'PreÃ§os', data: daily.map(d => d.priceViews).reverse(), borderColor: '#eb00bc', tension: 0.4, pointRadius: 3 },
                        { label: 'Bookings', data: daily.map(d => d.bookings).reverse(), borderColor: '#ff5200', tension: 0.4, pointRadius: 3 }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { position: 'bottom', labels: { usePointStyle: true, padding: 20 } } },
                    scales: {
                        y: { beginAtZero: true, grid: { color: 'rgba(255,255,255,0.03)' } },
                        x: { grid: { display: false } }
                    }
                }
            });
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = `Atualizado ${now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' })}`;
        }

        fetchAnalytics();
        setInterval(fetchAnalytics, 30000);
    </script>
</body>

</html>
